<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Child's Name:</th>
        <th>Parent's Name:</th>
      </tr>
      <tr>
        <td rowspan="2">Catherine</td>
        <td>Michael McCarthy</td>
      </tr>
      <tr>
        <td>Collen McCarthy</td>
      </tr>
      <tr>
        <td>Maggie</td>
        <td>Sheila McGee</td>
      </tr>
      <tr>
        <td rowspan="2">Edward</td>
        <td>Catherine Howard</td>
      </tr>
      <tr>
        <td>Jeff Howard</td>
      </tr>
    </table>
    <p>This is rather exciting!</p>
    <h2>Here comes another change</h2>
  </body>
</html>
